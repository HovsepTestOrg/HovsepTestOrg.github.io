<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Hello, AMPs</title>
    <link rel="canonical" href="http://example.ampproject.org/article-metadata.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async custom-element="amp-anim" src="https://cdn.ampproject.org/v0/amp-anim-0.1.js"></script>
    <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  </head>
  <body>
    <h1>Welcome to the mobile web</h1>
    
    <div>
      amp-list with url:
      <amp-list
        width="100"
        height="20"
        layout="responsive"
        src="//hovseptestrealm.disqus.com/count-data.json?url=https://hovspian.github.io/disqus-amp/&identifier=testembed"
      >
        <template type="amp-mustache">
          <div>
            <a href="{{url}}">{{comments}} comments</a>
          </div>
        </template>
      </amp-list>
    </div>
    
    <div>
      amp-list with identifier:
      <amp-list
        width="auto"
        height="100"
        layout="fixed-height"
        src="//hovseptestrealm.disqus.com/count-data.json?identifier=hovsep-external-test&identifier=testembed"
      >
        <template type="amp-mustache">
          <div>
            <a href="{{url}}">{{comments}} comments</a>
          </div>
        </template>
      </amp-list>
    </div>
    
    
    <amp-img src="welcome.jpg" alt="Welcome" height="800" width="800"></amp-img>
    <div height=800 padding=800 >Hi</div>
    <div height=800 padding=800 >Hi</div>
    <div height=800 padding=800 >Hi</div>
    
    
    <div style="width:80%;margin-left:auto;margin-right:auto">
      <amp-iframe width=600 height=140
                  layout="responsive"
                  sandbox="allow-scripts allow-same-origin allow-modals allow-popups allow-forms"
                  resizable
                  src="https://hovspian.github.io/disqus-embed-amp">
          <div overflow tabindex=0 role=button aria-label="Load more" style="display:block;font-size:12px;font-weight:500;font-family:Helvetica Neue, arial, sans-serif;text-align:center;line-height:1.1;padding:12px 16px;border-radius:4px;background:rgba(29,47,58,0.6);color:rgb(255,255,255)">Load more</div>
      </amp-iframe>
    </div>
    
  </body>
</html>
